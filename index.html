<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Braian Bernatto</title>
  </head>
  <body>
    <main>
      <nav class="menu">
        <ul class="menu__list">
          <li>
            <input
              class="menu__list__input"
              type="radio"
              name="nav"
              id="about"
              checked
            />
            <label class="menu__list__item" for="about">About me</label>
          </li>
          <li>
            <input
              class="menu__list__input"
              type="radio"
              name="nav"
              id="skills"
              data-title="Tech Stack"
            />
            <label class="menu__list__item" for="skills">Skills</label>
          </li>
          <li>
            <input
              class="menu__list__input"
              type="radio"
              name="nav"
              id="projects"
              data-title="Projects"
            />
            <label class="menu__list__item" for="projects">Projects</label>
          </li>
          <li>
            <input
              class="menu__list__input"
              type="radio"
              name="nav"
              id="contact"
              data-title="Contact Form"
            />
            <label class="menu__list__item" for="contact">Contact</label>
          </li>
        </ul>
      </nav>

      <section class="dev">
        <h1 class="dev__title">Hi! I'm Braian!</h1>
        <p class="dev__description">
          A <span>Frontend Developer</span> focused on building beautiful
          designs with attention to detail and always ready to learn new things!
        </p>
        <p class="dev__description" id="skills-description">
          This are some of the <span>technologies</span> that I'm familiar with
        </p>
        <p class="dev__description" id="contact-description">
          Get in touch. I'll reply as soon as possible!
        </p>
        <form action="" method="post">
          <input type="text" placeholder="name" />
          <input type="email" placeholder="email" />
          <button class="dev__button" type="submit">Send</button>
        </form>
      </section>

      <ul class="dev__skills">
        <li class="dev__skills__item dev__skills__item--1">
          <img src="./img/react.svg" alt="react" />
        </li>
        <li class="dev__skills__item dev__skills__item--2">
          <img src="./img/javascript.svg" alt="react" />
        </li>
        <li class="dev__skills__item dev__skills__item--3">
          <img src="./img/node.svg" alt="react" />
        </li>
        <li class="dev__skills__item dev__skills__item--4">
          <img src="./img/postgresql.svg" alt="react" />
        </li>
      </ul>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
